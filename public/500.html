<!DOCTYPE html>
<html>
<head>
  <title>There's an issue with our server (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

  <style>
  .rails-cerberus-error-page {
    background-color: pink;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-cerberus-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-cerberus-error-page div.dialog > div {
    border: 2px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-cerberus-error-page h1 {
    font-family: Arial;
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-cerberus-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: white;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>

<body class="rails-cerberus-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Looks like our server is a bit off today!</h1>
    </div>
    <p>
      <img src="/images/500.jpeg" width="400px">
    </p>
  </div>
</body>
</html>
